[package]
name = "granian"
version = "0.3.2"
description = "A Rust HTTP server for Python applications"
authors = ["Giovanni Barillari <g@baro.dev>"]
license = "BSD-3-Clause"
edition = "2021"

keywords = ["web", "asyncio"]

readme = "README.md"
homepage = "https://github.com/emmett-framework/granian"
repository = "https://github.com/emmett-framework/granian"

include = [
    "/Cargo.toml",
    "/pyproject.toml",
    "/build.rs",
    "/LICENSE",
    "/README.md",
    "/src",
    "/granian",
    "/tests",
    "!__pycache__",
    "!tests/.pytest_cache",
    "!*.so",
]

[lib]
name = "_granian"
crate-type = ["cdylib"]

[package.metadata.maturin]
name = "granian._granian"

[dependencies]
bytes = "1"
futures = "0.3"
hyper = { version = "=0.14", features = ["http1", "http2", "server", "stream", "runtime", "tcp"] }
log = "0.4"
mimalloc = { version = "0.1.34", default-features = false, features = ["local_dynamic_tls"] }
once_cell = "1.5"
pin-project = "1.0"
pyo3 = { version = "=0.17", features = ["extension-module"] }
pyo3-asyncio = { version = "=0.17", features = ["tokio-runtime"] }
pyo3-log = "=0.7"
rustls-pemfile = "1.0"
socket2 = { version = "0.4", features = ["all"] }
tls-listener = { version = "0.5", features = ["rustls", "hyper-h1", "hyper-h2"] }
tokio = { version = "1.24", features = ["full"] }
tokio-rustls = "0.23"
tokio-tungstenite = "0.17"
tokio-util = { version = "0.7", features = ["codec"] }
tungstenite = "0.17"

[build-dependencies]
pyo3-build-config = { version = "=0.17", features = ["resolve-config"] }

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
strip = true
