name: lint

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

env:
  UV_PYTHON: 3.12

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v5
      with:
        enable-cache: false
    - name: Install
      run: |
        uv python install ${{ env.UV_PYTHON }}
        uv venv .venv
        uv sync --group lint
    - name: Lint
      run: |
        source .venv/bin/activate
        make lint
